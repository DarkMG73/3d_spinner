<!doctype html>

<head>
  <meta charset="utf-8">
  
  <title>3d_picture_flow</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  
</head>

<body>

<div id="stage">
  
  <div class="control-wrap">
    
    <button id="rotate-zup-btn" class="control-btns" >Z+
    </button>
    
    <button id="rotate-left-btn" class="control-btns" ><
    </button>
      
    <button id="rotate-up-btn" class="control-btns" >/\
    </button>
      
    <button id="rotate-down-btn" class="control-btns" >\/
    </button>
      
    <button id="rotate-right-btn" class="control-btns" >>
    </button>
      
    <button id="rotate-zdwn-btn" class="control-btns" >Z-
    </button>
      
    <button id="reset-btn" class="control-btns" >RESET
    </button>
      
  </div>
    
  <div id="master-outerwrap">

    <div id="master-parent">

      <div class="top-side">B1</div>

      <div class="top-side">T1</div>

      <div class="left-side">L1</div>

      <div class="left-side">L2</div>

      <div class="left-side">L3</div>

      <div class="left-side">L4</div>

      <div class="right-side">R1</div>

      <div class="right-side">R2</div> 

      <div class="right-side">R3</div>

      <div class="right-side">R4</div>
    
   </div> <!-- END master-parent -->
  
  </div> <!-- END master-outerwrap -->
    
</div> <!-- END stage -->
   
</body>
</HTML>
